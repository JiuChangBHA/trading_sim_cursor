# Define handlers
handlers=java.util.logging.ConsoleHandler, java.util.logging.FileHandler

# Console Handler Configuration
java.util.logging.ConsoleHandler.level=FINE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tF %1$tT.%1$tL [%4$s] %2$s.%3$s - %5$s%6$s%n

# File Handler Configuration
java.util.logging.FileHandler.pattern=logs/trading_simulator_%g.log
java.util.logging.FileHandler.limit=10485760  # 10MB per file
java.util.logging.FileHandler.count=5  # Keep last 5 log files
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level=FINE
java.util.logging.FileHandler.append=true

# Default Logging Level
.level=FINE

# Custom logging levels for specific packages
com.tradingsim.level=FINE
com.tradingsim.strategy.level=FINE
com.tradingsim.data.level=FINE
com.tradingsim.test.level=FINE
